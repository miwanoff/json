        // 1. Отримуємо рядок з пам'яті
        let data = localStorage.getItem("stud");

        if (data) {
            // 2. Перетворюємо рядок назад в об'єкт
            let retStud = JSON.parse(data);

            // Функція підрахунку середнього
            const average = (arr) => arr.reduce((a, b) => a + b, 0) / arr.length;

            document.write('<p><b>Студент:</b> ' + retStud.name + '</p>');
            document.write('<p><b>Оценки:</b> ' + retStud.marks.join(', ') + '</p>');
            document.write('<p><b>Средний балл:</b> ' + average(retStud.marks).toFixed(2) + '</p>');
        } else {
            document.write('<p>Дані не знайдено.</p>');
        }

    </script>
